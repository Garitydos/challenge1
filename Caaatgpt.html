<!DOCTYPE html>
<html>
<head>
    <title>Cat Cafe</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item {
            width: 200px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .menu-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Welcome to the Cat Cafe</h1>
        <h2 style="font-size: x-small;">No cats were harmed in the making of this practice webpage.</h2>
    </header>

    <section id="menu">
        <div class="menu-item">
            <img src="ice_cream1.jpg" alt="Ice Cream 1">
            <h3>Blue Razkitty Rainbow</h3>
            <p>Exactly what it says on the tin</p>
        </div>

        <div class="menu-item">
            <img src="ice_cream2.jpg" alt="Ice Cream 2">
            <h3>Clowder Bowl</h3>
            <p>Fun for the whole family!</p>
        </div>

        <div class="menu-item">
            <img src="ice_cream3.jpg" alt="Ice Cream 3">
            <h3>Strawberries 'n' Kittens</h3>
            <p>(almost)Too cute to eat!</p>
        </div>
    </section>

    <script>
        // JavaScript code
        // You can add any additional interactivity or functionality here
    </script>
</body>
</html>
